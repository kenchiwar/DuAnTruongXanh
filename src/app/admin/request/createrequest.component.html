<h3>Create</h3>
<ng-container *ngIf="requests != null">
    <form [formGroup]="formRequest" (ngSubmit)="createdRequest()" class="admin-form ">
        <table>
            <tr class="admin-form-item ">
                <td>IdComplainer</td>
                <td><input type="text" formControlName="idComplain" value="{{account.id}}" readonly></td>
            </tr>
            <tr class="admin-form-item ">
                <td>Complainer</td>
                <td><input type="text" value="{{account.fullname}}" readonly></td>
            </tr>
            <tr class="admin-form-item ">
                <td>Handle</td>
                <td>
                    <input type="text" formControlName="idHandle">
                </td>
            </tr>
            <tr class="admin-form-item ">
                <td>Title</td>
                <td>
                    <textarea formControlName="title" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr class="admin-form-item ">
                <td class="inline-block">Status</td>
                <td class="inline-block mg-0">
                    <input type="radio" formControlName="status" value="0">Processed 
                    <input type="radio" formControlName="status" value="1">Sent
                    <input type="radio" formControlName="status" value="2">Received
                    <input type="radio" formControlName="status" value="3">Additional requirements
                    <input type="radio" formControlName="status" value="4">Invalid request
                </td>
            </tr>
            <tr class="admin-form-item ">
                <td class="inline-block">Sent date</td>
                <td class="inline-block mg-0">
                    <input type="date" formControlName="sentDate">
                </td>
            </tr>
            <tr class="admin-form-item ">
                <td class="inline-block">End date</td>
                <td class="inline-block mg-0">
                    <input type="date" formControlName="endDate">
                </td>
            </tr>
            <tr class="admin-form-item ">
                <td class="inline-block">Priority</td>
                <td class="inline-block mg-0">
                    <select formControlName="priority">
                        <option value="1">1</option>
                        <option value="1">2</option>
                        <option value="1">3</option>
                        <option value="1">4</option>
                    </select>
                </td>
            </tr>
    
            <tr class="admin-form-item ">
                <div class="form-button">
                    <td><input type="submit" value="Save" class="btn btn-primary button-submit"></td>
                    <!-- <td><input type="hidden" formControlName="id"></td> -->
                </div>
    
            </tr>
        </table>
        <input type="hidden" formControlName="level">
    </form>
</ng-container>
