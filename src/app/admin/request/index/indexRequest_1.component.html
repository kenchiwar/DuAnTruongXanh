<div class="box-info">
    <ng-container *ngIf="requests != null">
        <table border="1" class="table table-striped table-hover " id="index-request1">
            <thead>
                <tr>
                    <th>Action</th>
                    <th>Complainer</th>
                    <th>Department</th>
                    <th>Handle</th>
                    <th>Title</th>
                    <th>Status</th>
                    <th>SentDate</th>
                    <th>Priority</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let request of requests">
                    <td>
                        <a [routerLink]="['/admin/request/detail/',request.id]" class="button btn-primary btn-detail btn">Detail</a>
                        <input type="button" (click)="accept(request.id)" value="Accept" class="button btn-primary btn-success btn">
                    </td>
                    <td>{{request.idComplainNavigation.fullname}}</td>
                    <td>{{request.idDepartmentNavigation.tenDepartment}}</td>
                    <td>{{request.idHandle}}</td>
                    <td>{{request.title}}</td>
                    <td>{{request.status}}</td>
                    <td>{{request.sentDate}}</td>
                    <td>{{request.priority}}</td>
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
